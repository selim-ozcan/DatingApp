<div class="mb-3">
  <input
    [type]="type"
    [ngClass]="control.errors && control.touched ? 'is-invalid' : ''"
    class="form-control"
    [formControl]="control"
    [placeholder]="label"
  />
  <div class="invalid-feedback" *ngIf="control.hasError('required')">
    Please enter a {{ label }}
  </div>

  <div class="invalid-feedback" *ngIf="control.hasError('minlength')">
    {{ label }} must be at least 4 characters
    {{control.errors?.["minlength"].requiredLength}} characters
  </div>

  <div class="invalid-feedback" *ngIf="control.hasError('maxlength')">
    {{ label }} must be at most 4 characters
    {{control.errors?.["minlength"].maxLength}} characters
  </div>

  <div class="invalid-feedback" *ngIf="control.hasError('notMatching')">
    Passwords do not match
  </div>
</div>
